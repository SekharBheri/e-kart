<div class="container">
  <h2>Shop</h2>

  <div class="d-flex justify-content-between">
    <span>Cart Items: {{ cartItemCount }}</span>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let item of items">
      <div class="card" [ngStyle]="{'background-image': 'url(' + item.imageUrl + ')', 'background-size': 'cover'}">
        <div class="card-body text-white" style="background-color: rgba(0, 0, 0, 0.5)">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.price | currency }}</p>

          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-danger" (click)="decreaseItemCount(item)">-</button>
            <span class="mx-3">{{ getCartItemCount(item) || 0 }}</span>
            <button class="btn btn-success" (click)="increaseItemCount(item)">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a routerLink="/cart" class="btn btn-secondary me-2">Go to Cart</a>
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </div>
</div>
