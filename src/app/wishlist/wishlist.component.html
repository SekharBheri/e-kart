<div class="container" style="max-width: 1200px; padding: 10px;">
    <h2>Your Wishlist</h2>
  
    <div *ngIf="wishlistItems.length === 0" class="alert alert-info">
      Your wishlist is empty. Add items to your wishlist from the shop.
    </div>
  
    <div class="row">
      <div class="col-md-4" style="max-width: 350px;" *ngFor="let item of wishlistItems">
        <div class="card h-100">
          <img [src]="item.imageUrl" class="card-img-top" alt="{{ item.name }}" style="height: 180px; width: 100%; object-fit: contain;">
  
          <div class="card-body custom-card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.price | currency }}</p>
            
            <button class="btn btn-danger btn-sm" (click)="removeFromWishlist(item)">Remove from Wishlist</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="d-flex justify-content-center mt-4">
      <a routerLink="/shop" class="btn btn-secondary me-2 btn-lg">Go Back to Shop</a>
    </div>
  </div>
