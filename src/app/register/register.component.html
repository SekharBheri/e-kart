<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <!-- First Name -->
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName">
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary mt-4 d-block mx-auto">Register</button>
    </div>
  </form>
</div>
