<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required email>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6">
      </div>
      <div class="form-group">      
        <button type="submit" class="btn btn-primary mt-4 d-block mx-auto" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
    <a class="d-block text-center mt-3"  routerLink="/register">Don't have an account? Register</a>
  </div>
