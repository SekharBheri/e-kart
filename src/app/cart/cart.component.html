<div class="container">
  <h2>Your Cart</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems; let i = index">
      {{ item.name }} - {{ item.price | currency }} x {{ item.count }}
      <button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">Remove</button>
    </li>
  </ul>
  <p *ngIf="cartItems.length === 0">Your cart is empty.</p>

  <!-- Display total amount -->
  <div *ngIf="cartItems.length > 0" class="d-flex justify-content-between align-items-center mt-4">
    <h4>Total Amount: {{ getTotalAmount() | currency }}</h4>
  </div>

  <button class="btn btn-success mt-4 d-block mx-auto" (click)="checkout()" [disabled]="cartItems.length === 0">Checkout</button>
</div>
